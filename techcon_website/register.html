    <div class="trial">
        <img src="Images/Action.jpg">
    </div>
    <main>
        <section>
            <h2>Registration Form</h2>
            <form id="registrationForm" action="/submit-form" method="POST">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required minlength="3" maxlength="6">
                <span class="error" id="usernameError"></span>
<br><br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
<br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                 
<br><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error" id="passwordError"></span>
<br><br>
                <label for="terms">I have read and agreed to the Terms and Conditions:</label>
                <input type="checkbox" id="terms" name="terms" required>
<br><br>

                <button class="Btn" type="submit">Register Now!</button>

            </form>
        </section>
    </main>
